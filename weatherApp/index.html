<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container my-5 mx-auto">

        <div class="text-muted text-center main-app">

            <h1>Ninja Weather</h1>  
            
            <form class="my-4 change-location text-muted text-center">
                <label for="city" class="mb-2">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-3">
            </form>

            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" alt="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                </div>
                <div class="text-muted text-center text-uppercase details">
                    <h5 class="my-3">City Name</h5>
                    <div class="my-3">
                        Weather Condition
                    </div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="forecast.js"></script>
    <script src="app.js"></script>
</body>
</html>
