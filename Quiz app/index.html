<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body>
    
    <div id="top" class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="textt-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span id="span" class="text-primary display-4 p-3">0%</span>ninja</p>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">

        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">

                <div class="my-5">
                    <p class="lead font-weight-normal">How do you give a ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Don't worry a ninja will find you</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">If a ninja has 3 apples, then gives one to Mario % one to Yoshi, how many apples does the ninja have left?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">2 apples and 3 corpses</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">What do you know about a Ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">nothing</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">everything</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">What is the favourite JavaScript method of Ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">splice()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-label">slice()</label>
                    </div>
                </div>

                <div>
                    <input type="submit" class="btn btn-light">
                </div>
                
            </form>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
